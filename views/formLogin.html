<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dumbways Day 12 Task</title>
    <link rel="stylesheet" href="../public/css/registerLoginContact.css">
    <link rel="stylesheet" href="../public/css/font.css">
    <link rel="stylesheet" href="../public/css/body.css">
    <link rel="stylesheet" href="../public/css/navigasi.css">
    <link rel="icon" type="image/x-icon" href="../public/favicon/favicon.ico">
</head>
<body>
    <nav>
        <div class="kotakNav">
            <div class="navLeft">
                <ul>
                    <li>
                        <a href="/"><img src="../public/img/dumbways.png" alt="Dumbways Logo" class="logo"></a>
                    </li>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/project">Projects</a>
                    </li>
                </ul>
            </div>
        
            <div class="contact">
                <div>
                    <a href="/contact">Contact Me</a>
                </div>
            </div>
        </div>
    </nav>

    <a href="/form-register" class="formRegister accountL">Register</a>
    <a class="formLogin accountR" style="font-weight: 600; font-size: 1.26rem; top: 20.4px; right: 586px; letter-spacing: 1px;">Login</a>

    <Header>
        <h1>LOGIN TO YOUR ACCOUNT</h1>
    </Header>

    <form action="/login" method="POST">
        {{if .FlashData}}
            <div class="alert">
                {{.FlashData}}
            </div>
        {{end}}
        <div>
            <label>
                Email
                <input type="email" name="inputEmail" class="email">
            </label>
        </div>
        <div>
            <label>
                Password
                <input type="password" name="inputPassword" class="password">
            </label>
        </div>
        <div class="submit">
            <button>Submit</button>
        </div>
    </form>
    
    <script src="public/js/requiredForLoginForm.js"></script>
</body>
</html>
